<html>
    <head>
        <title>schedule</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container" class="d-flex justify-content-center align-items-center">
            <div class="row mb-3">
                <div class="input-group my-3">
                    <input type="number" id="date" class="form-control" placeholder="날짜입력">
                    <input type="text" id="toDo" class="form-control" placeholder="스케줄입력">
                    <button type="button" class="btn btn-primary mx-2" onclick="schedule_insert();">추가</button>
                    <button type="button" class="btn btn-secondary" onclick="schedule_remove();">전체삭제</button>
                </div>
            </div>

            <div class="d-none mb-3 row" id="edit_box">
                <input id="toDo_edit" type="text">
                <button onclick="schedule_edit();">변경</button>
            </div>


            <div class="select_day row">
                
                <div class="col-md-4 col-12">
                    <div class="border" style="height: 200px;">
                        <div class="text-center">1일</div>
                        <div></div>
                    </div>
                </div>

                <div class="col-md-4 col-12">
                    <div class="border" style="height: 200px;">
                        <div class="text-center">2일</div>
                        <div></div>
                    </div>
                </div>

                <div class="col-md-4 col-12">
                    <div class="border" style="height: 200px;">
                        <div class="text-center">3일</div>
                        <div></div>
                    </div>
                </div>
            
            </div>
        
        </div>
            

        <script>
            var editTodo;

            function schedule_insert() {
                var index = $("#date").val()-1;
                var toDo = $("#toDo").val();

               $($($($(".select_day").children()[index]).children()[0]).children()[1]).append("<div>" + "<span class='toDo'>" + toDo + "</span>" + "<button type='button' class='btn btn-primary mr-1' onclick='edit(this.parentElement);'>수정</button>" + "<button type='button' class='btn btn-secondary' onclick='del(this);'>삭제</button>" + "</div>");
            }

            function schedule_remove(){
                $($(".toDo").parent()).remove();
            }

            function edit(obj){
                editTodo = obj;
                $("#edit_box").removeClass("d-none");
                $("#toDo_edit").val($(editTodo).children("span").text());
            }

            function schedule_edit(){
                $(editTodo).children("span").text($("#toDo_edit").val());
                $("#edit_box").addClass("d-none");
            }

            function del(obj){
                $(obj).parent().remove();
            }
            
            /*추가
            $(".div").append(""); //선택된 요소 내 마지막에 추가하겠다.
            $(".div").prepend(""); //선택된 요소 내 제일 처음에 추가하겠다.
            $(".div").before(""); //선택된 요소 바로 전에 추가하겠다.
            $(".div").after(""); //선택된 요소 바로 다음에 추가하겠다.
            append,prepend,before,after,html("") : 안에 들어가는 내용 태그 <html></html> 이런식의 태그 다 인식한다.
            text("") : 태그로 인식안함*/

            /*삭제
            $("").remove(); //선택된 요소를 삭제
            $("").html(""); //html 내용 ""(공백)로 변경 == 삭제
            //대신 html은 내용만 지우지만 remove는 해당 태그를 아예 날려버림

            //변경은 따로 함수는 없고 html차원에서 변경*/

        </script>

    </body>

</html>
